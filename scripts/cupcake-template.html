<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cupcake Card</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f8f4f0;
        font-family: "Segoe UI", sans-serif;
      }

      .card {
        width: 200px;
        height: 280px;
        box-sizing: border-box;
        background: #fff;
        padding: 12px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        font-size: 0.8em;
        color: #555;
      }

      .tier {
        font-weight: bold;
        color: #000;
      }

      .count {
        background: #fff;
        padding: 2px 6px;
        border-radius: 6px;
      }

      .card-title {
        font-size: 1.1em;
        font-weight: bold;
        text-align: center;
        margin: 8px 0;
        color: #000;
      }

      .card-section {
        margin: 6px 0;
      }

      .section-label {
        font-size: 0.75em;
        color: #777;
      }

      .section-content {
        font-size: 0.9em;
        color: #333;
      }

      .card-value {
        font-size: 1.2em;
        font-weight: bold;
        text-align: center;
        color: #000;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <span class="tier">Tier: Low</span>
        <span class="count">x3</span>
      </div>
      <div class="card-title">Mini Choco Bite</div>
      <div class="card-section ingredients">
        <div class="section-label">Ingredients</div>
        <div class="section-content">2 Chocolate</div>
      </div>
      <div class="card-section discard">
        <div class="section-label">Discard/Return</div>
        <div class="section-content">Return 1 Chocolate</div>
      </div>
      <div class="card-value">â˜… 3</div>
    </div>
  </body>
</html>
