<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cupcake Card</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f8f4f0;
        font-family: "Segoe UI", sans-serif;
      }

      .card {
        width: 200px;
        height: 280px;
        box-sizing: border-box;
        background: #fff;
        padding: 12px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .card-title {
        font-size: 1.4em;
        font-weight: bold;
        text-align: center;
        color: #000;
      }

      .flour {
        background: #f2e2ba;
      }

      .sugar {
        background: #bde0fe;
      }

      .chocolate {
        background: #fcc9c0;
      }

      .butter {
        background: #cdeac0;
      }
    </style>
  </head>
  <body>
    <div class="card flour">
      <div class="card-title">Chocolate</div>
    </div>
  </body>
</html>
